<!DOCTYPE html>
<html>
<head>
	<title>Todo List App</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
	<script type="text/javascript" src="assets/js/lib/jquery.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-do List <i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">
        <ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Eat</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Code</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Sleep</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Repeat</li>
		</ul>
	</div>

     <script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
